<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP Video Stream</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>UDP Video Stream</h1>
            <div class="status-bar">
                <div id="connection-status" class="status-indicator disconnected">
                    <span class="status-dot"></span>
                    <span class="status-text">Disconnected</span>
                </div>
                <div id="data-usage">
                    <span id="bitrate">0 Mbps</span> |
                    <span id="resolution">0x0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="video-container">
                <div id="video-placeholder">
                    <p>Waiting for video stream...</p>
                </div>
                <div id="video-stream" style="display: none;">
                    <img src="{{ url_for('video_feed') }}" alt="Video Stream">
                </div>
            </div>

            <div class="controls-panel">
                <div class="server-config">
                    <h2>Server Configuration</h2>
                    <div class="form-group">
                        <label for="server-ip">Server IP:</label>
                        <input type="text" id="server-ip" placeholder="Enter server IP">
                    </div>
                    <div class="form-group">
                        <label for="udp-port">UDP Port:</label>
                        <input type="number" id="udp-port" min="1024" max="65535" value="8888">
                    </div>
                    <button id="save-config">Save Configuration</button>
                </div>

                <div class="stream-controls">
                    <h2>Stream Controls</h2>
                    <div class="control-buttons">
                        <button id="start-stream">Start Stream</button>
                        <button id="stop-stream" disabled>Stop Stream</button>
                    </div>
                    <div class="buffer-control">
                        <label for="buffer-size">Buffer Size:</label>
                        <input type="range" id="buffer-size" min="1" max="30" value="10">
                        <span id="buffer-value">10</span>
                    </div>
                </div>

                <div class="stats-panel">
                    <h2>Statistics</h2>
                    <div id="stats-container">
                        <div class="stat-item">
                            <span class="stat-label">FPS:</span>
                            <span id="fps" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Data Rate:</span>
                            <span id="data-rate" class="stat-value">0 Mbps</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Resolution:</span>
                            <span id="resolution-value" class="stat-value">0x0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Connection Time:</span>
                            <span id="connection-time" class="stat-value">00:00:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>UDP Video Streaming - Raw BGR888 Format</p>
        </footer>
    </div>
</body>
</html>
